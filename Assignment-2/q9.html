<!-- Assignment 9: Table with thead, tbody, tfoot -->
<!DOCTYPE html>
<html>
<head>
    <title>Structured Student Table</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ankit</td>
                <td>Math</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>Science</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>English</td>
                <td>78</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of List</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
